<!DOCTYPE html>
<html ng-app="filmicApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="filmic.js"></script>
    <link rel="stylesheet" href="filmic.css">
  </head>

  <body>
    <h2>filmic</h2>
    
    <div ng-controller="FilmicListController as filmicList">
      <span>{{filmicList.remaining()}} of {{filmicList.todos.length}} remaining</span>
      
      [ <a href="" ng-click="filmicList.archive()">archive</a> ]
      
      <ul class="unstyled">
        <li ng-repeat="todo in filmicList.todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      
      <form ng-submit="filmicList.addTodo()">
        <input type="text" ng-model="filmicList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    
    </div>

    <fb:login-button show-faces="true" max-rows="1" size="large"></fb:login-button>
  </body>
</html>
