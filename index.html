<!DOCTYPE html>
<html ng-app='filmicApp'>
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
    <script src='filmic.js'></script>
    <link rel='stylesheet' href='filmic.css'>
  </head>

  <body ng-controller='filmicController'>
    <h2>filmic</h2>
    
    <fb:login-button auto-logout-link='true' size='medium' scope='user_friends, user_likes, user_actions.books, user_actions.music, user_actions.video'></fb:login-button>
    
    <button ng-click='sayHello()'>greet</button>
    <br>
    {{greeting}}
    
    <hr>
    
    <button ng-click='listMovies()'>list movies</button>
    <br>
    <textarea ng-model='movieList'></textarea>

  </body>
</html>
