<!DOCTYPE html>
<html ng-app='filmicApp'>
  <head>
    <link rel='stylesheet' href='filmic.css'>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  </head>

  <body ng-controller='filmicController' ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3><span>filmic</span></h3>
        </div>
    </md-toolbar>
    
    <md-content flex layout-padding>
        <md-button class="md-raised md-primary" ng-click='sayHello()'>welcome</md-button>
        <section layout="row" layout-wrap>
          <p>{{greeting}}</p>
        </section>
                    
        <md-button class="md-raised" ng-click='listInfo()'>list personal favorites</md-button>
        <section layout="row" layout-wrap>
            <textarea ng-model='movieList'></textarea>
            <textarea ng-model='songList'></textarea>
            <textarea ng-model='bookList'></textarea>
        </section>

        <md-button class="md-raised" ng-click='getNeighbors()'>get neighbors</md-button>
        <section layout="row" layout-wrap>
            <textarea ng-model='neighborList'></textarea>
        </section>

        <md-button class="md-raised" ng-click='getRecs()'>get recommendations</md-button>
        <section layout="row" layout-wrap>
            <textarea ng-model='recs'></textarea>
        </section>
    </md-content>

    <!-- angular material requires angular.js libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <!-- angular material library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

    <script src='filmic.js'></script>

  </body>
</html>
